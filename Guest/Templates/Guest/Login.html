<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Email</td>
                <td><input type="text" name="txtemail" placeholder="Enter email"  value="{{editData.login_email}}" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="txtpassword" placeholder="Enter password"  value="{{editData.login_password}}" required></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>


        </table>
    </form>
</body>
</html>
