{% extends 'Orphanage/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>FEEDBACK</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><textarea name="txtfeedback" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td align="right"><input type="submit" value="Send"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'Orph:homepage' %}"
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
