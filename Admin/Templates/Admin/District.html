<html>
<head>
    <title>District</title>
</head>
<body>
    <form name="frmDistrict" method="POST">
        {% csrf_token %} 
 <table align="center">
    <tr>
        <td>District Name</td>
        <td><input type="text" name="txtname" placeholder="Enter District" required value="{{editData.district_name}}"></td>
    </tr>
   
    <tr>
        
        <td colspan="2">
            <input type="submit" name="btnsubmit" value="Save">
            <input type="reset" name="btncancel" value="Cancel">
        
        </td>
    </tr>
  </table>
   </form>

   <table border="1" align="center" cellpadding="10">
    <tr>
        <th>Sl.No</th>
        <th>District</th>
        <th colspan="2">Action</th>
    
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.district_name}}</td>
        <td>
            <a href="{% url 'webadmin:deletedis' i.id %}">Delete</a>
        </td>
        <td>
            <a href="{% url 'webadmin:editdis' i.id %}">Edit</a>
        </td>
        
    </tr>
    {% endfor %}

</table>


</body>
</html>
