<html>
<head>
    <title>District</title>
</head>
<body>
    <form name="frmAdminReg" method="POST">
        {% csrf_token %} 
 <table align="center">
    <tr>
        <td>Name</td>
        <td><input type="text" name="txtname" placeholder="Enter District" required value="{{editData.admin_name}}"></td>
    </tr>
    <tr>
        <td>Contact</td>
        <td><input type="text" name="txtcontact" placeholder="Enter Contact" required value="{{editData.admin_contact}}"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="txtemail" placeholder="Enter Email" required value="{{editData.admin_email}}"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="txtpassword" placeholder="Enter Password" required value="{{editData.admin_password}}"></td>
    </tr>
   
    <tr>
        
        <td colspan="2">
            <input type="submit" name="btnsubmit" value="Save">
            <input type="reset" name="btncancel" value="Cancel">
        
        </td>
    </tr>
  </table>
   </form>

   <table border="1" align="center" cellpadding="10">
    <tr>
        <th>Sl.No</th>
        <th>Name</th>
        <th>Conatct</th>
        <th>Email</th>
        <th>Password</th>
        <th colspan="2">Action</th>
    
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.admin_name}}</td>
        <td>{{i.admin_contact}}</td>
        <td>{{i.admin_email}}</td>
        <td>{{i.admin_password}}</td>
        <td><a href="{% url 'webadmin:adminEditUpdate' i.id %}">Edit</a></td>
        <td><a href="{% url 'webadmin:DelAdminReg' i.id %}">Delete</a></td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
